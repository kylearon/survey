<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- library stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-colorpicker.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-select.css" type="text/css">
    
    <!-- jquery -->
    <script src="js/libs/jquery/jquery-3.4.1.js"></script>
    
    <!-- backbone and dependencies -->
    <script src="js/libs/backbone/underscore.js"></script>
    <script src="js/libs/backbone/json2.js"></script>
    <script src="js/libs/backbone/backbone.js"></script>
    
    <!-- jquery-ui and stylesheets -->
    <script src="js/libs/jqueryui/jquery-ui.js"></script>
    
    
    <!-- bootstrap -->
    <script src="js/libs/bootstrap/bootstrap.bundle.js"></script>
    <script src="js/libs/bootstrap/bootbox.min.js"></script>
    <script src="js/libs/bootstrap/bootstrap-colorpicker.js"></script>
    <script src="js/libs/bootstrap/bootstrap-toggle.min.js"></script>
    <script src="js/libs/bootstrap/bootstrap-select.min.js"></script>
    
    <!-- application styles -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    
  </head>
  
  <body>
    
    <div class="container d-flex flex-column" style="height: 100vh"> 
        <div class="row">
	        <div id="header" class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12 title-white">
                        <h3 id="title">MOQC Operative Note Generator</h3>
                    </div>
                </div>
	        </div>
	    </div>
	    <div class="row flex-grow-1">
            <div id="mainpage" class="col-sm-12">
            
            </div>
        </div>
    </div>
    
    <script type="text/template" id="opnote-home-template">
        <div class="row " id="home-buttons-desc">
            <div class="col-sm-12 text-center align-self-center">
                Select the type of operative note to generate:
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center align-self-center">
                <div class="button">
                    <input type="button" class="btn btn-primary" id="ovarianOpnoteButton" value="Ovarian">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center align-self-center">
                <div class="button">
                    <input type="button" class="btn btn-primary" id="cervicalOpnoteButton" value="Cervical">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center align-self-center">
                <div class="button">
                    <input type="button" class="btn btn-primary" id="endometrialOpnoteButton" value="Endometrial">
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="ovarian-opnote-template">
        ovarian opnote form
    </script>

    <script type="text/template" id="cervical-opnote-template">
        cervial opnote form
    </script>

    <script type="text/template" id="endometrial-opnote-template">
        endometrial opnote form
    </script>
    
  </body>

  <!-- opnote app -->
  <script src="js/moqc-opnote.js"></script>

  <!-- opnote app router -->
  <script src="js/moqc-opnote-router.js"></script>

</html>
